set -g @plugin 'fabioluciano/tmux-tokyo-night'
set -g @theme_plugins 'datetime'
# set -g @theme_plugin_datetime_format "%d-%m-%Y 󰅐 %H:%M "
set -g @theme_plugin_datetime_format '%d-%m-%Y #(TZ="Asia/Kolkata" date +%%H:%%M:%%S)'

